<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>codesolved</title>
  </head>
  <body>
    <!-- Navigation bar with a black home icon -->
    <nav>
      <a href="index.html" class="home-icon"><i class="fas fa-home"></i></a>
    </nav>

    <div class="container">
      <h1>Problem List</h1>

      <div class="search-filter">
        <input type="text" id="search" placeholder="Search by problem name" />

        <select id="category-filter">
          <option value="">All category</option>
          <option value="VOI">VOI</option>
          <option value="ICPC">ICPC</option>
          <option value="Olympic Sinh Viên">Olympic Sinh Viên</option>
          <option value="OI Style">OI Style</option>
          <option value="Free Contest">Free Contest</option>
          <option value="COCI">COCI</option>
          <option value="DHBB">DHBB</option>
          <option value="Bedao Contest">Bedao Contest</option>
        </select>
      </div>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Problem Name</th>
            <th>Category</th>
          </tr>
        </thead>

        <tbody id="problem-list">
          <!-- Problem rows will be inserted here -->
        </tbody>
      </table>

      <div class="pagination">
        <!-- Jump to First Page Button -->
        <button id="first-page-btn">&lt&lt</button>

        <!-- Jump to Previous Page Button -->
        <button id="prev-page">&lt</button>

        <input
          type="number"
          id="jump-to-page"
          min="1"
          placeholder="Page number"
        />
        <button id="jump-to-page-btn">Jump</button>

        <!-- Jump to Next Page Button -->
        <button id="next-page">&gt</button>

        <!-- Jump to Last Page Button -->
        <button id="last-page-btn">&gt&gt</button>
        <p id="currentPageNumber"></p>
      </div>
    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
